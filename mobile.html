  //如果是身份证需要校验年龄

		}
		var year = cardId.substr(0, 2);
		var month = cardId.substr(2, 2);
		var day = cardId.substr(4, 2);
		var date = new Date();

		if (year > 30) {
			year = Number(year) + 1900;
		} else {
			year = Number(year) + 2000;
		}

		if (Number(date.getFullYear()) - Number(year) < 21) {
			$("p.js-m-text").text("You must be of 21 years and above");
	    	$('.js-show').show();
			return false;
		}

		if (Number(date.getFullYear()) - Number(year) >= 100) {
			$("p.js-m-text").text("You must not be more than 100 years old");
	    	$('.js-show').show();
		}

		if (month > 12 || month == 00) {
			$("p.js-m-text").text("Invalid identity No.");
	    	$('.js-show').show();
			return false;
		}
		if (day > 31 || day == 00) {
			$("p.js-m-text").text("Invalid identity No.");
	    	$('.js-show').show();
			return false;
		}
		if(month=='04'||month=='06'||month=='09'||month=='11'){
			if(day>30){
				$("p.js-m-text").text("Invalid identity No.");
		    	$('.js-show').show();
				return false;
			}
		}
		if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
			if(month == 02){
				if(day > 29){
					$("p.js-m-text").text("Invalid identity No.");
			    	$('.js-show').show();
					return false;
				}
			}
		}else{
			if(month == 02){

					$("p.js-m-text").text("Invalid identity No.");
			    	$('.js-show').show();
					return false;
				}
			}
		}
	}else if (identityType == 'Army No.' || identityType == 'Police No.') {
		if(cardId.length > 12){
			$("p.js-m-text").text("Identity Number length should be less than 12");
		    $('.js-show').show();
			return false;
		}
	}

    //$("p.js-m-text").text(username);
    //$('.js-show').show();


    //验证密码格式
	var pwd=$("#txtPwd0").val();
	var pwd2=$("#txtRepwd0").val();
	var checkispwd= /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{7,20}$/;
	if (!checkispwd.test(pwd)) {
		$("p.js-m-text").text("Password must contain one letter, one number and be at least 7 characters long");
		$('.js-show').show();
		return false;
	}

	if(pwd != pwd2){
		$("p.js-m-text").text("Passwords entered do not match");
		$('.js-show').show();
		return false;
	}

	//formSubmit();
	var thiz = $("#form0");
	$("#regbtn0").attr("href", "#");
	$.post(thiz.attr('action'),thiz.serialize(),function(d){
        if(d === 'success'){

        }else{

        	$("p.js-m-text").text(checkError(d));
			$('.js-show').show();
        }
    }, 'json');
}

function checkError(error){
	if(error === 'error'){
		return "You have not completed the data entry. Please enter all fields.";
	}else if (error === 'error2'){
		return "The email address or other credentials has been registered";
	}else if(error === 'error3'){
		return "Identification No. has been registered as Fundaztic.com user";
	}else if(error === 'error4'){
		return "Business Registration No. has already registered as Fundaztic.com user";
	}else if(error === 'error5'){
		return "Company name already exists";
	}else if(error === 'error6'){
		return "Referral Code does not exist";
	}else if(error === 'error7'){
		return "System busy registration failed";
	}else if(error === 'error8'){
		$(".tabs-content").not(':hidden').find('.changeCode').attr('src','/cic/code?name=user_regist&time='+new Date());
		return  "Invalid verification code";
	}
}

$.fn.numeral = function() {
	$(this).css("ime-mode", "disabled");
	this.bind("keypress", function(e) {
		var code = (e.keyCode ? e.keyCode : e.which); //兼容火狐 IE
		if(!$.browser.msie && (e.keyCode == 0x8)) //火狐下不能使用退格键
		{
			return;
		}
		return code >= 48 && code <= 57;
	});
	this.bind("blur", function() {
		if(this.value.lastIndexOf(".") == (this.value.length - 1)) {
			this.value = this.value.substr(0, this.value.length - 1);
		} else if(isNaN(this.value)) {
			this.value = "";
		}
	});
	this.bind("paste", function() {
		var s = clipboardData.getData('text');
		if(!/\D/.test(s));
		value = s.replace(/^0*/, '');
		return false;
	});
	this.bind("dragenter", function() {
		return false;
	});
	this.bind("keyup", function() {
		/*if(/(^0+)/.test(this.value)) {
			this.value = this.value.replace(/^0*//*, '');
		}*/
	});
};
